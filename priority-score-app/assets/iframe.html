<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Priority score section -->
      <div class="header-container">
        <div class="priority-title">Priority Score</div>
        <div class="priority-score">
          <div class="priority-icon"></div>
          <span id="score-value"></span>
          <span class="score-denominator"> / 100</span>
        </div>
      </div>

      <div class="divider"></div>

      <!-- Ticket information section  -->
      <div class="ticket-container">
        <div class="ticket-title">Ticket Information</div>

        <!-- Ticket data -->
        <div class="ticket-data">
          <div class="data-row">
            <div class="field-label">Subject</div>
            <div class="field-value" id="ticket-subject"></div>
          </div>
          <div class="data-row">
            <div class="field-label">Created At</div>
            <div class="field-value" id="date-created"></div>
          </div>
          <div class="data-row">
            <div class="field-label">SLA Due</div>
            <div class="field-value" id="sla-time"></div>
          </div>
          <div class="data-row">
            <div class="field-label">Priority</div>
            <div class="field-value">
              <div class="priority-icon"></div>
              <span id="priority-value"></span>
            </div>
          </div>
          <div class="data-row">
            <div class="field-label">Tags</div>
            <div class="field-value" id="assigned-tags"></div>
          </div>
        </div>
      </div>

      <div class="error-message" style="display: none"></div>
    </div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
