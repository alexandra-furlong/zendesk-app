<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--   See Using Zendesk Garden:
    https://developer.zendesk.com/apps/docs/developer-guide/setup#using-zendesk-garden
    https://garden.zendesk.com/css-components/bedrock/
    https://garden.zendesk.com/css-components/utilities/typography/
   -->
  </head>
  <body>
    <div class="wrap">
      <div class="section-title">
        <h3>Priority Score</h3>
      </div>
      <div class="priority-score">
        <!-- TODO: Add event to change icon color depending on score value -->
        <div class="priority-icon red"></div>
        <span class="score-value">90</span>
        <span class="score-denominator"> / 100</span>
      </div>

      <!-- Tab Links  -->
      <div class="tabs">
        <button class="tab-button open">Ticket Information</button>
        <button class="tab-button">Client Information</button>
      </div>

      <div class="divider"></div>

      <!-- Tab Content -->
      <div id="ticket-info" class="tab-content open">
        <div class="subject-row">Subject <span id="ticket-subject"></span></div>
        <div class="created-at-row">
          Created At <span id="date-created"></span>
        </div>
        <div class="sla-row">SLA Due <span id="sla-time"></span></div>
        <div class="priority-row">
          Priority
          <div class="priority-icon red"></div>
          <span id="priority-status"></span>
        </div>
        <div class="tags-row">Tags <span id="assigned-tags"></span></div>
      </div>

      <div id="client-info" class="tab-content hide">
        <div class="name-row">Client Name <span id="client-name"></span></div>
        <div class="email-row">Email <span id="client-email"></span></div>
        <div class="user-id-row">User ID <span id="client-user-id"></span></div>
      </div>
    </div>
    <script src="https://static.zdassets.com/zendesk_app_framework_sdk/2.0/zaf_sdk.min.js"></script>
    <script>
      // Initialise Apps framework client. See also:
      // https://developer.zendesk.com/apps/docs/developer-guide/getting_started
      var client = ZAFClient.init();
      client.invoke("resize", { width: "100%", height: "200px" });
    </script>
  </body>
</html>
